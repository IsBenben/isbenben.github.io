    <script>
      const gameObj = {
        words: [],
        push(word) {
          this.words.push(word);
          this.update();
        },
        update() {
          let html = '';
          for (const word of this.words) {
            let style = 'inherit';
            if (this.words.at(-1).at(-1) === word[0]) {
              style = 'orange';
            }
            html += `<li style="background-color: ${style};">${word}<pre>${wordsObj[word]}</pre></li>`;
          }
          if (getRandomWord(this.words.at(-1).at(-1)) === undefined) {
            html += `<li style="background-color: yellow;"><b>无单词可接</b></li>`;
          }
          game.innerHTML = html;
        },
      };
      gameObj.push(getRandomWord(''));

      function check(id, word) {
        if (id === 0) {
          return check(1, word) || check(2, word) || check(3, word);
        }
        if (id === 1) {
          return wordsList.find((x) => x === word) === undefined;
        }
        if (id === 2) {
          return gameObj.words.find((x) => x === word) !== undefined;
        }
        if (id === 3) {
          return gameObj.words.length !== 0 && gameObj.words.at(-1).at(-1) !== word[0];
        }
      }
      function updateButton(word) {
        if (check(1, word)) {
          btn.innerText = '错误单词';
          btn.style.backgroundColor = 'red';
        } else if (check(2, word)) {
          btn.innerText = '重复';
          btn.style.backgroundColor = 'orange';
        } else if (check(3, word)) {
          btn.innerText = '字母不同';
          btn.style.backgroundColor = 'orange';
        } else {
          btn.innerText = '确定';
          btn.style.backgroundColor = 'inherit';
        }
      }
      word.oninput = (e) => {
        updateButton(e.target.value);
      };
      function getRandomWord(prefix) {
        const wordsWithPrefix = wordsList.filter(
          (x) => x.startsWith(prefix) && !check(0, x)
        );
        return wordsWithPrefix[
          Math.floor(Math.random() * wordsWithPrefix.length)
        ];
      }
      random.onclick = (e) => {
        const ai = getRandomWord(gameObj.words.at(-1).at(-1));
        if (ai !== undefined) {
          word.value = getRandomWord(gameObj.words.at(-1).at(-1));
          updateButton(word.value);
        }
      };
      inputs.onsubmit = (e) => {
        e.preventDefault();
        if (!check(0, word.value)) {
          gameObj.push(word.value);
          const ai = getRandomWord(word.value.at(-1));
          if (ai !== undefined) {
            gameObj.push(ai);
          }
          updateButton(word.value);
        }
      };
    </script>
  </body>
</html>
